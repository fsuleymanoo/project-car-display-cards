<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
    <div class="container">
        <div class="card card-economy">
            <h1>Economy</h1>
            <p>This is an economy class</p>

        </div>
        <div class="card card-luxury">
            <h1>Luxury</h1>
            <p>This is a luxury class</p>
            <a href="#"><i class="fa-solid fa-arrow-right"></i> View Luxury Cars</a>
        </div>
        <div class="card card-family">
            <h1>Family</h1>
            <p>This is a family class</p>
            <a href="#"><i class="fa-solid fa-arrow-right"></i> View Family Cars</a>
        </div>
    </div>
